{% extends "base.html" %}
{% block content %}
<h2 class="text-xl sm:text-2xl font-bold mb-6"><i class="fa-solid fa-chart-bar text-indigo-600 mr-2"></i>Analytics & Reports</h2>
<div class="grid grid-cols-2 md:grid-cols-4 gap-3 sm:gap-4 mb-6">
    <div class="bg-white p-4 sm:p-6 rounded-xl shadow-sm text-center"><p class="text-gray-500 text-xs sm:text-sm">Total Posts</p><p class="text-xl sm:text-3xl font-bold text-indigo-600" id="analytics-total">0</p></div>
    <div class="bg-white p-4 sm:p-6 rounded-xl shadow-sm text-center"><p class="text-gray-500 text-xs sm:text-sm">Success Rate</p><p class="text-xl sm:text-3xl font-bold text-green-600" id="analytics-rate">0%</p></div>
    <div class="bg-white p-4 sm:p-6 rounded-xl shadow-sm text-center"><p class="text-gray-500 text-xs sm:text-sm">Published</p><p class="text-xl sm:text-3xl font-bold text-blue-600" id="analytics-posted">0</p></div>
    <div class="bg-white p-4 sm:p-6 rounded-xl shadow-sm text-center"><p class="text-gray-500 text-xs sm:text-sm">Failed</p><p class="text-xl sm:text-3xl font-bold text-red-600" id="analytics-failed">0</p></div>
</div>
<div class="grid grid-cols-1 lg:grid-cols-2 gap-4 sm:gap-6 mb-6">
    <div class="bg-white rounded-xl shadow-sm p-4 sm:p-6"><h3 class="font-bold mb-4 text-sm sm:text-base">Posts (Last 30 Days)</h3><canvas id="postsChart" height="200"></canvas></div>
    <div class="bg-white rounded-xl shadow-sm p-4 sm:p-6"><h3 class="font-bold mb-4 text-sm sm:text-base">Platform Distribution</h3><canvas id="platformChart" height="200"></canvas></div>
</div>
<div class="grid grid-cols-1 lg:grid-cols-2 gap-4 sm:gap-6">
    <div class="bg-white rounded-xl shadow-sm p-4 sm:p-6"><h3 class="font-bold mb-4 text-sm sm:text-base">Top Clients</h3><div id="top-clients" class="space-y-3"></div></div>
    <div class="bg-white rounded-xl shadow-sm p-4 sm:p-6"><h3 class="font-bold mb-4 text-sm sm:text-base">Best Posting Hours</h3><canvas id="hourlyChart" height="200"></canvas></div>
</div>
{% endblock %}
{% block scripts %}
<script src="/static/js/analytics.js"></script>
{% endblock %}
